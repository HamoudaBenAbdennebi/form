<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/stryle.css">
</head>
<body>
    <h1>Mon Premier Formulaire HTML5</h1>
    <form action="index.html" method="GET">
    <fieldset>
        <legend>Vos coordonnées</legend>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="nom">Nom* :</label>
                    </td>
                    <td>
                        <input type="text" name="nom" id="nom" placeholder="votre nom" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="prenom">Prénom* :</label>
                    </td>
                    <td>
                        <input type="text" name="prenom" id="prenom" placeholder="votre prénom" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date de naissance :</label>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Mail :</label>
                    </td>
                    <td>
                        <input type="email" name="email" id="eamil" placeholder="votre mail">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="web">Votre site</label>
                    </td>
                    <td>
                        <input type="url" name="web" id="web" placeholder="http://www.">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="code">Code :</label>
                    </td>
                    <td>
                        <input type="password" name="code" id="code" maxlength="40">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="male" id="male">
                        <label for="male">Homme</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="male" id="female">
                        <label for="female">Femme</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="pays" id="pays">
                            <option value="Votrepays" selected disabled hidden>Votre pays</option>
                            <optgroup label="Europe">
                                <option value="France">France</option>
                                <option value="Belgique">Belgique</option>
                                <option value="Italie">Italie</option>
                                <option value="Allemagne">Allemagne</option>
                            </optgroup>
                            <optgroup label="Amérique">
                                <option value="USA">USA</option>
                                <option value="Canada">Canada</option>
                                <option value="Argentine">Argentine</option>
                                <option value="Mexique">Mexique</option>
                            </optgroup>
                            <optgroup label="Autre">
                                <option value="Afrique">Afrique</option>
                                <option value="Asie">Asie</option>
                                <option value="Océanie">Océanie</option>
                                <option value="Australie">Mexique</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </fieldset>
    <fieldset>
        <legend>Vos gôuts</legend>
        <input type="checkbox" name="gouts" id="pomme">
        <label for="pomme">Pommes</label>
        <br>
        <input type="checkbox" name="gouts" id="Poires">
        <label for="Poires">Poires</label>
        <br>
        <input type="checkbox" name="gouts" id="Scoubidous">
        <label for="Scoubidous">Scoubidous</label>
        <br>
        <textarea name="descGouts" id="descGouts" cols="50" rows="5"></textarea>
    </fieldset>
    <fieldset>
        <legend>Envoyez nous votre photo</legend>
        <input type="file" name="pic" id="pic">
        <br>
        <br>
        <input type="reset" value="Effacer">
        <input type="submit" value="Envoyer">
    </fieldset>
    </form>
</body>
</html>
